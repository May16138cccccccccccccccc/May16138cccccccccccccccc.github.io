<!-- 5. 初始化 Markmap -->
<script>
  (function() {
    const { markmap } = window;
    const { Transformer } = markmap;
    const transformer = new Transformer();

    const mm = markmap.Markmap;
    const svgEl = document.getElementById('markmap-container');
    const templateEl = document.getElementById('markmap-data');
    const initialValue = templateEl.textContent || '';

    const { root, features } = transformer.transform(initialValue);
    const { styles, scripts } = transformer.getUsedAssets(features);

    if (styles) mm.appendStyle(styles);
    if (scripts) mm.appendScript(scripts);

    mm.create(svgEl, null, root);
  })();
</script>
